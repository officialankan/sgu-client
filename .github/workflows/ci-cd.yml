name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}
      
    - name: Install dependencies
      run: uv sync --all-extras
      
    - name: Run linting
      run: |
        uv run ruff check
        uv run ruff format --check
        
    - name: Run tests with coverage
      run: uv run pytest
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true

  test-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      id-token: write  # For trusted publishing to TestPyPI
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Create dev version for TestPyPI
      run: |
        # Create unique version for PR testing (e.g., 0.1.0.dev42.1701234567)
        PR_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        DEV_VERSION="${PR_VERSION}.dev${{ github.event.number }}.$(date +%s)"
        sed -i "s/version = \".*\"/version = \"$DEV_VERSION\"/" pyproject.toml
        echo "Created dev version: $DEV_VERSION"
        
    - name: Build package
      run: uv build
      
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const version = process.env.DEV_VERSION || 'dev-version';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **TestPyPI Release Published**\n\nYou can test this version with:\n\`\`\`bash\npip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ sgu-client\n\`\`\`\n\n_This is a staging release for testing purposes only._`
          })

  publish-and-release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write  # For creating releases
      id-token: write  # For trusted publishing to PyPI
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Build package
      run: uv build
      
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
        
    - name: Get version from pyproject.toml
      id: get_version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        generate_release_notes: true
        files: |
          dist/*.tar.gz
          dist/*.whl
        body: |
          ## ðŸ“¦ PyPI Release
          
          This release has been automatically published to PyPI.
          
          **Install with:**
          ```bash
          pip install sgu-client==${{ steps.get_version.outputs.version }}
          ```
          
          **Or upgrade:**
          ```bash
          pip install --upgrade sgu-client
          ```