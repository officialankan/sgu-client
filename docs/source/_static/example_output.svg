  </text>

  <!-- Table Header -->
  <rect x="20" y="70" width="560" height="30" fill="#E8F4F8"/>
  <text x="30" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#1a1a1a">observation_date</text>
  <text x="240" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#1a1a1a">grundvattenniva_m_o_h</text>
  <text x="460" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#1a1a1a">metod</text>

  <!-- Data Row 1 -->
  <rect x="20" y="100" width="560" height="30" fill="#F8F9FA"/>
  <text x="30" y="120" font-family="monospace" font-size="12" fill="#1a1a1a">2023-01-15 10:00:00</text>
  <text x="270" y="120" font-family="monospace" font-size="12" fill="#1a1a1a">45.23</text>
  <text x="470" y="120" font-family="monospace" font-size="12" fill="#1a1a1a">Manual</text>

  <!-- Data Row 2 -->
  <rect x="20" y="130" width="560" height="30" fill="white"/>
  <text x="30" y="150" font-family="monospace" font-size="12" fill="#1a1a1a">2023-02-10 09:30:00</text>
  <text x="270" y="150" font-family="monospace" font-size="12" fill="#1a1a1a">45.67</text>
  <text x="470" y="150" font-family="monospace" font-size="12" fill="#1a1a1a">Auto</text>

  <!-- Data Row 3 -->
  <rect x="20" y="160" width="560" height="30" fill="#F8F9FA"/>
  <text x="30" y="180" font-family="monospace" font-size="12" fill="#1a1a1a">2023-03-05 11:15:00</text>
  <text x="270" y="180" font-family="monospace" font-size="12" fill="#1a1a1a">44.89</text>
  <text x="470" y="180" font-family="monospace" font-size="12" fill="#1a1a1a">Manual</text>

  <!-- Data Row 4 -->
  <rect x="20" y="190" width="560" height="30" fill="white"/>
  <text x="30" y="210" font-family="monospace" font-size="12" fill="#1a1a1a">2023-04-12 14:20:00</text>
