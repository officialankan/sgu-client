  <rect x="20" y="220" width="560" height="30" fill="#F8F9FA"/>
  <text x="30" y="240" font-family="monospace" font-size="12" fill="#1a1a1a">2023-05-18 08:45:00</text>
  <text x="270" y="240" font-family="monospace" font-size="12" fill="#1a1a1a">45.98</text>
  <text x="470" y="240" font-family="monospace" font-size="12" fill="#1a1a1a">Manual</text>

